<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo do Arquivista - Estilo 8-Bit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <!-- Tela inicial -->
    <div id="start-screen" class="start-screen">
      <h1 id="game-title">O Arquivista</h1>
      <p id="start-message">Iniciar: Aperte Enter ou toque em Iniciar</p>
      <button id="start-btn" class="start-btn">Iniciar</button>
    </div>

    <!-- Jogo em si (invisível até que o jogo comece) -->
    <div id="game-screen" class="game-screen" style="display: none;">
      <div id="player" class="player"></div> <!-- Arquivista -->
      <div id="obstacle1" class="obstacle" style="top: 50px; left: 150px;"></div> <!-- Gaveteiro -->
      <div id="obstacle2" class="obstacle" style="top: 150px; left: 300px;"></div> <!-- Outro gaveteiro -->
      <div id="obstacle3" class="obstacle" style="top: 250px; left: 450px;"></div> <!-- Outro gaveteiro -->
    </div>

    <!-- Controles de direção (para dispositivos móveis) -->
    <div id="mobile-controls" class="mobile-controls">
      <button id="left" class="control-btn">←</button>
      <button id="right" class="control-btn">→</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
